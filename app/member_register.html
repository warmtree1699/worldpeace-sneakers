<div class="container">
    <div class="container d-flex justify-content-center">
        <div class="member-body border border-gray mb-5">
            <ul class="d-flex w-100 m-0 p-0">
                <li class="w-50 text-center border py-3"><a class="text-gray" href="member_register.html">註冊會員</a></li>
                <li class="w-50 text-center border py-3"><a class="text-gray" href="member_login.html">會員登入</a></li>
            </ul>
            <ul class="d-flex">
                <li></li>
            </ul>
            <p class="text-center">請輸入您的註冊資訊</p>
            <form action="" class="member-form mx-auto">
                <!-- 用戶名 -->
                <div class="mb-3">
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="用戶名">
                </div>
                <!-- 電子信箱 -->
                <div class="mb-3">
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="請輸入電子信箱">
                </div>
                <!-- 手機號碼 -->
                <div class="mb-3">
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="請輸入手機號碼">
                </div>
                <!-- 性別 -->
                <div class="mb-3">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>請選擇性別</option>
                        <option value="1">男</option>
                        <option value="2">女</option>
                        <option value="3">無</option>
                      </select>
                </div>
                <!-- 密碼 -->
                <div class="mb-3">
                    <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="密碼">
                </div>
                <!-- 立即加入 -->
                <div class="mb-3">
                    <input type="submit" class="btn btn-primary text-white w-100 form-control" id="exampleFormControlInput1" value="立即加入!">
                    <p class="mt-3">商店資訊及優惠方案</p>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                   訂閱電郵與簡訊
                    </label>
                  </div>
                  <div class="form-check pb-3">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                    我同意網站服務條款及隱私政策
                    </label>
                  </div>
                <p class="text-center py-3 border-top border-gray"><a href="#" class="text-gray">忘記密碼?</a></p>
            </form>
        </div>
    </div>
</div>
